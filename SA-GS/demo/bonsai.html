<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mip-Splatting Demo - Bonsai</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="enable-threads.js"></script>

  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [0.07530, -0.76542, -0.63911],
      'initialCameraPosition': [1.08018, -1.03544, 2.36551],
      'initialCameraLookAt': [0.57550, 1.52154, 1.47292],
      'halfPrecisionCovariancesOnGPU': true
    });
    
    let path = 'https://huggingface.co/datasets/ZehaoYu/mip-splatting/resolve/main/bonsai.ksplat'
    viewer.loadFile(path)
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
