<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mip-Splatting Demo - Room</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="enable-threads.js"></script>

  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';
    const viewer = new GaussianSplats3D.Viewer({
      'cameraUp': [ 0.0473, -0.8857, -0.4619],
      'initialCameraPosition': [-0.00591, 1.77850, -1.32698],
      'initialCameraLookAt': [-0.86724, 1.80366, 1.14427],
      'halfPrecisionCovariancesOnGPU': true
    });
    
    let path = 'https://huggingface.co/datasets/ZehaoYu/mip-splatting/resolve/main/room.ksplat'
    viewer.loadFile(path)
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
